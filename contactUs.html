<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAY6 | Contact Us</title>
  <link rel="stylesheet" href="contactUs.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <a href="homepage.html" class="logo">DAY6</a>
    <nav>
      <ul class="menu">
        <li><a href="about.html">About</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contactUs.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-us">
      <div class="contact-header">
        <div class="band-name-logo">DAY6</div>
        <h1>Contact Us</h1>
      </div>

      <form id="contact-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="message" placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
      </form>

      <div class="band-promotion">
        <h2>Connect with DAY6</h2>
        <div class="social-links">
          <a href="https://www.facebook.com/DAY6Official" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com/DAY6Official" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com/day6official" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.youtube.com/user/DAY6Official" target="_blank">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="contactUs.js"></script>
</body>
</html>
