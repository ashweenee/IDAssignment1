<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY6 | Official Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #2a2d3a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* Slideshow */
    .slideshow-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 20px;
    }

    .slideshow {
        width: 350px;
        height: 650px;
        background-color: #334;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        position: relative;
    }

    .slide {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .slide.active {
        display: flex;
    }

    .album-cover {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        margin-bottom: 20px;
        overflow: hidden;
    }

    .album-cover img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .song-info h3 {
        margin: 10px 0;
        font-size: 24px;
    }

    .song-info p {
        margin: 0;
        font-size: 18px;
        color: #aaa;
    }

    .progress-container {
        width: 80%;
        height: 8px;
        background-color: #444;
        border-radius: 5px;
        margin: 20px 0;
        position: relative;
    }

    .progress-bar {
        height: 100%;
        background-color: #f90;
        width: 0%;
        border-radius: 5px;
        transition: width 0.3s ease;
    }

    /* Controls */
    .controls {
        display: flex;
        justify-content: space-around;
        width: 80%;
        margin-top: 10px;
    }

    .controls button {
        background: none;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        padding: 10px 20px;
    }

    .controls button:hover {
        color: #f90;
    }
</style>
</head>

<header>
    <div class="logo">DAY6</div>
    <nav>
        <ul class="menu">
            <li><a href="about.html">About</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="merch.html">Merch</a></li>
            <li><a href="tour.html">Tour</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contactUs.html">Contact Us</a></li>
        </ul>
    </nav>
</header>


<body>
    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="slideshow">
            <div class="slide active" id="slide1">
                <div class="album-cover">
                    <img src="album1.jpg" alt="The Runner Album">
                </div>
                <div class="song-info">
                    <h3>The Runner</h3>
                    <p>Foals</p>
                </div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="slide" id="slide2">
                <div class="album-cover">
                    <img src="album2.jpg" alt="Ylang Ylang Album">
                </div>
                <div class="song-info">
                    <h3>Ylang Ylang</h3>
                    <p>KKJ</p>
                </div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="slide" id="slide3">
                <div class="album-cover">
                    <img src="album3.jpg" alt="A Moment Apart Album">
                </div>
                <div class="song-info">
                    <h3>A Moment Apart</h3>
                    <p>ODESZA</p>
                </div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>

            <!-- Controls for Next/Previous -->
            <div class="controls">
                <button onclick="prevSlide()">&#9664; Previous</button>
                <button onclick="nextSlide()">Next &#9654;</button>
            </div>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const progressBars = document.querySelectorAll('.progress-bar');
        let currentIndex = 0;
        const duration = 5000; // 5 seconds per slide

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                progressBars[i].style.width = '0%';
                if (i === index) {
                    slide.classList.add('active');
                    setTimeout(() => {
                        progressBars[i].style.width = '100%';
                    }, 50);
                }
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        // Auto-transition slides
        setInterval(() => {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }, duration);

        // Initialize the first slide
        showSlide(currentIndex);
    </script>
</body>

</html>
