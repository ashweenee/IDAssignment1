<body>
    <header>
      <div class="logo">DAY6</div>
      <nav>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="slideshow">
            <div class="slide active" id="slide1">
                <div class="album-cover">
                    <img src="album1.jpg" alt="The Runner Album">
                </div>

                    <h3>The Runner</h3>
                    <p>Foals</p>
                </div>
                <div class="progress-container">
                    <div class="progress-bar"></div>

            <div class="slide" id="slide2">
                <div class="album-cover">
                    <img src="album2.jpg" alt="Ylang Ylang Album">
                </div>
                <div class="song-info">
                    <h3>Ylang Ylang</h3>
                    <p>KKJ</p>

                    <img src="album3.jpg" alt="A Moment Apart Album">

                    <h3>A Moment Apart</h3>
                    <p>ODESZA</p>

                <button onclick="nextSlide()">Next &#9654;</button>
            </div>
